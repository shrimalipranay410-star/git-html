<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table ,th,td{
            border: solid 2px;
            background-color: bisque;
            color: black;

        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th colspan="3"> Sahajand Digital Pvt .Ltd 2025</th>
        </tr>
        <tr>
            <th>Student Id</th>
            <th style="width: 50%;">Student Name</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>23</td>
            <td>Radhey</td>
            <td style="height: 40px;">Male</td>
        </tr>
        <tr>
            <td>25</td>
            <td>Sakshi</td>
            <td rowspan="2" style="height: 100%;">Female</td>
        </tr>
        <tr>
            <td>18</td>
            <td>priti</td>
        </tr>
    </table>
    
</body>
</html>
